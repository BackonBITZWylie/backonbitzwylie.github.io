<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Speed Test</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      width: 600px;
      max-width: 90%;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    #sentence {
      font-size: 1.2rem;
      background: #f9fafc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      line-height: 1.5;
      letter-spacing: 0.5px;
    }

    #input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    #input.correct {
      border-color: #4CAF50;
    }

    #input.incorrect {
      border-color: #E53935;
    }

    #stats {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #333;
    }

    button {
      margin-top: 25px;
      padding: 10px 20px;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <div id="sentence"></div>
    <input type="text" id="input" placeholder="Start typing here..." disabled />
    <div id="stats">
      <p>Time: <span id="time">0</span>s</p>
      <p>WPM: <span id="wpm">0</span> | Accuracy: <span id="accuracy">0%</span></p>
    </div>
    <button id="startBtn">Start Test</button>
  </div>

  <script>
    const sentences = [
      "The quick brown fox jumps over the lazy dog.",
      "Typing tests help improve your speed and accuracy.",
      "Practice makes perfect when learning new skills.",
      "Hello Dad!",
      "Hello Uncle Richard!",
      "Consistency is the key to mastering any craft.",
      "Made with love by BackonBITZ.",
      "Make surte to check out all of my other games!-BackonBITZ"
    ];

    const sentenceEl = document.getElementById('sentence');
    const inputEl = document.getElementById('input');
    const timeEl = document.getElementById('time');
    const wpmEl = document.getElementById('wpm');
    const accuracyEl = document.getElementById('accuracy');
    const startBtn = document.getElementById('startBtn');

    let currentSentence = "";
    let startTime = null;
    let timer = null;

    startBtn.addEventListener('click', startTest);

    function startTest() {
      currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
      sentenceEl.textContent = currentSentence;
      inputEl.value = "";
      inputEl.disabled = false;
      inputEl.focus();
      inputEl.classList.remove('correct', 'incorrect');
      startTime = null;
      clearInterval(timer);
      timeEl.textContent = "0";
      wpmEl.textContent = "0";
      accuracyEl.textContent = "0%";

      timer = setInterval(updateTime, 1000);
    }

    function updateTime() {
      if (startTime) {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        timeEl.textContent = elapsed;
      }
    }

    inputEl.addEventListener('input', () => {
      if (!startTime) startTime = Date.now();

      const typed = inputEl.value;
      const correctChars = currentSentence
        .split('')
        .filter((char, idx) => char === typed[idx]).length;

      const accuracy = ((correctChars / typed.length) * 100) || 0;
      accuracyEl.textContent = `${accuracy.toFixed(0)}%`;

      if (typed === currentSentence) {
        clearInterval(timer);
        const totalTime = (Date.now() - startTime) / 1000 / 60;
        const words = currentSentence.split(' ').length;
        const wpm = (words / totalTime).toFixed(1);
        wpmEl.textContent = wpm;
        inputEl.disabled = true;
      }

      if (currentSentence.startsWith(typed)) {
        inputEl.classList.add('correct');
        inputEl.classList.remove('incorrect');
      } else {
        inputEl.classList.add('incorrect');
        inputEl.classList.remove('correct');
      }
    });
  </script>
</body>
</html>
