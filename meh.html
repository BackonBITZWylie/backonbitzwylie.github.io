<!DOCTYPE html>
<html>
    <body>
        <div id="board"></div>
        <script>
            const board = document.getElementById("board")

            board.style.display = "grid";
            board.style.width = "fit-content";
            board.style.height = "fit-content";
            board.style.gridTemplateColumns = "repeat(8, 1fr)";

            function Square(file, rank) {
                const square = document.createElement("div");
                square.style.width = "72px";
                square.style.height = "72px";
                square.style.border = "1px solid black";

                function nameOf (file, rank) {
                    return String.fromCharCode(file + 97) + (rank + 1)
                }

                square.setAttribute("data-name", nameOf(file, rank))
                square.setAttribute("data-file", file);
                square.setAttribute("data-rank", rank)
                square.setAttribute("data-index", rank * 8 + file)

                if ((file + rank) & 1) {
                    square.style.background = "#fff"
                } else {
                    square.style.background = "#000"
                }
                return square;
            }

            for (let rank = 7; rank > -1; rank --) {
                for (let file = 0; file < 8; file ++) {
                    board.appendChild(Square(file, rank))
                }
            }

            function Piece() {
                const piece = document.createElement("div")
                piece.style.width = "72px";
                piece.style.height = "72px";
                piece.style.fontSize = "60px";
                piece.style.Align = "center";
                piece.style.color = "#00f";
                piece.style.cursor = "pointer";
                piece.style.userSelect = "none";

                peice.innerText = "♟️";

                return piece;
            }
            
        </script>
    </body>
</html>
